<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <script defer src="/public/js/script.js"></script>
    <title>PowerLine</title>
</head>

<body>
    <main class="main">
        <video src="https://cdn.kia.ru/media-data/banners/models/sportage/desc/Kia-Sportage-BE.mp4" muted="muted" autoplay="autoplay" loop="loop" preload="" playsinline="" class="video-kia-sportage"></video>
        <div class="container container-cars">
            <div id="hidden">
                <form name="formEditUser" class="form-edit-user">
                    <img class="form-edit-user__closeForm" src="/public/icon/close-white.png" alt="">

                    <div class="adding-products-item">
                        <input placeholder="Введите имя" type="text" name="nameUser" id="nameUser"
                            class="edit-user-input necessarily">
                    </div>
                    <div class="adding-products-item">
                        <input placeholder="Введите email" type="email" name="userEmail" id="userEmail"
                            class="edit-user-input necessarily">
                    </div>
                    <div class="adding-products-item">
                        <input placeholder="Введите владельца" type="text" name="userOwner" id="userOwner"
                            class="edit-user-input necessarily">
                    </div>

                    <button class="button-edit-userData">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
